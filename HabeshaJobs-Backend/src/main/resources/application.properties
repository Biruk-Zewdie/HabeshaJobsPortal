spring.application.name=habeshaJobs

#database credentials

spring.datasource.url=jdbc:postgresql://localhost:5432/jspdb
spring.datasource.username=postgres
spring.datasource.password=Post1616!

spring.datasource.driver-class-name=org.postgresql.Driver

#define schema name
spring.jpa.properties.hibernate.default_schema=jspschema

#update our database when changes made
spring.jpa.hibernate.ddl-auto=create

#monitor sql statements running in the console
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
